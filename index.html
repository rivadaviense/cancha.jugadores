<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <header class="top-header">
            <section class="tier" id="cancha" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="./imagenes/cancha.jpg" alt="Imagen de cancha">
            </section>
        </header>
        
        <div class="parent-container">
           <div class="button-container">
            <button id="escribir" class="boton-escribir"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-pencil"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /></svg></button>
            <button id="borar" class="boton-borrar" ><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-restore"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3.06 13a9 9 0 1 0 .49 -4.087" /><path d="M3 4.001v5h5" /><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg></button>
            <button id="reset-cancha" ><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-soccer-field"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M3 9h3v6h-3z" /><path d="M18 9h3v6h-3z" /><path d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" /><path d="M12 5l0 14" /></svg></svg></button>
           </div>
        </div>



        <main class="main">
            <section class="contenedor-jugadores">
                <img id="jugador1" src="./imagenes/1549-echeverri_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador2" src="./imagenes/1230-casco_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador3" src="./imagenes/1638-armani_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador4" src="./imagenes/1760-paulo_653x667 (1).png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador5" src="./imagenes/1835-enzodiaz_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador6" src="./imagenes/1830-aliendro_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador7" src="./imagenes/pezzella_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador8" src="./imagenes/kranevitter_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador9" src="./imagenes/1832-solari_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador10" src="./imagenes/mastantuono_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
                <img id="jugador11" src="./imagenes/bareiro_653x667.png" alt="Jugador 1" class="jugadores" draggable="true" ondragstart="drag(event)">
            </section>
        </main>


    <script src="./main.js"></script>
</body>
</html>
    
</body>
</html>
